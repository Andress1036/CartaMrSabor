<div class="container">
  <div id="rowTest" class="row">

@for (plato of especial; track plato.id) {
    <div class="col-12 col-md-6 col-lg-4">

      <div class="card fixed-card">
        <h3 class="card-title"><cite><b>{{ plato.titulo }}</b></cite></h3>
        <img src="{{ plato.img }}" class="card-img-top" alt="{{ plato.titulo }}"/>
        <div class="card-body card-content">
         
          <p class="card-text">
            <b><cite> Ingredientes: </cite></b><br> {{ plato.ingredientes }}
          </p>
        </div>
        
        
      </div>

    </div>
    }



  </div>
</div>
